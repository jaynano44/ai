<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body, .submit {
            margin: 0 auto;
        }

        header, footer,td {
            text-align: center
        }
        span {
            color: red;
        }
    </style>
    <script>
    //def chk():
    //    pass
        function chk() {
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 필수입력입니다.')
                frm.name.focus();
                return false;
            }
            if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 필수입력입니다.');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert('비밀번호는 필수입력입니다.');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인하세요');
                frm.pw.value = ''; //입력된 비밀번호 input 내용 지우기
                frm.pwChk.value = '';
                frm.pw.focus();
                return false; // submit거부
            }
            return true;   //submit 
        }
    </script>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <section>
        <form action="" name="frm" onsubmit="return chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이름<span>*</span></td>
                        <td>
                            <input type="text" name="name" placeholder="이름은 2글자 이상" required="required" autofocus="autofocus" />
                        </td>
                    </tr>
                    <tr>
                        <td>아이디<span>*</span></td>
                        <td><input type="text" name="id" placeholder="ID는 4글자 이상" required="required" /></td>
                    </tr>
                    <tr>
                        <td>비밀번호<span>*</span></td>
                        <td>
                            <input type="password" name="pw" required="required" />
                            <!-- required="required"/ -->
                        </td>
                    </tr>
                    <tr>
                        <td>비번확인<span>*</span></td>
                        <td><input type="password" name="pwChk" required="required" /></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">전화<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" name="tel" id="tel"
                                   placeholder="xx-xxx-xxxx/000-0000-0000"
                                   required="required"
                                   pattern="\d{2,3}-?\d{3,4}-?\d{4}"
                                   title="전화번호 형식이 아닙니다." />
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="email">이메일<span>*</span></label>
                        </td>
                        <td>
                            <input type="text" name="email" id="email" 
                                   placeholder="id@domain.com또는 co.kr"
                                   required="required"
                                   pattern="\w+@\w+(\.\w+){1,2}"
                                   tilte="이메일 형식을 지켜주세요" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend> 추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유 무</td>
                        <td>
                            <input type="radio" name="married" value="m_done" />기혼
                            <input type="radio" name="married" value="m_will" />미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="son" value="son" />아들
                            <input type="checkbox" name="son" value="dau" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="region">
                                <option value="gg">경기도</option>
                                <option value="ch">충청도</option>
                                <option value="ks">경상도</option>
                                <option value="kw">강원도</option>
                                <option value="jl">전라도</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <table class="submit">
                <tr>
                    <th>
                        <input type="submit" value="가입" />
                    </th>
                    <th>
                        <input type="reset" value="취소" />
                    </th>
                </tr>
            </table>
            
        </form>
    </section>
    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p>Copyright ⓒ XX All right reserved</p>
    </footer>
</body>
</html>
