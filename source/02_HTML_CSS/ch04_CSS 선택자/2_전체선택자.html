<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>/* 위부터 아래로 차례차례 적용*/
       *{/* 전체선택자=패이지 초기화 용도 : 전체 페이지의 디자인을 초기화 */
         margin:0;
         padding:0;
         color:saddlebrown;
       }
       header,nav,section,footer{
           border:1px solid gray;
           width:500px;
           margin:2px auto;/* 좌우 여백을 나눔*/
       }
       /* ul li 메뉴를 수평으로  */
       nav ul{overflow:hidden;}  /* 수평으로 하고픈 태그의 부모단 */
        nav ul li {
            float: left;
            list-style: none;
            width: 125px;
            text-align: center; /* 글씨 가운데로  */
            /*            margin: 1px 25px;*/ /* 비추*/
        }
        section{
            clear:both; /* float속성을 clear.overflow:hidden을 했으면 생략 가능 */
        }
       
    </style>
</head>
<body>
    <header>
        <h1>00 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>서비스소개</li>
            <li>고객센터</li>
            <li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>
          CSS선택자란, 
          웹페이지의 특정 부분을 선택하요ㅕ, 태크의 속성을 변경하는 목적 이용
        </p>
        <p>
            선거에 관한 경비는 법률이 정하는 경우를 제외하고는 정당 또는 후보자에게 부담시킬 수 없다. 평화통일정책의 수립에 관한 대통령의 자문에 응하기 위하여 민주평화통일자문회의를 둘 수 있다.
        </p>
    </section>
    <footer>
        <p>서울시 XX구 00동 ㅁㅁ빌딩 9F</p>
    </footer>
</body>
</html>
