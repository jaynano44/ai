<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        p{
            text-align: center;
        }
    </style>
    <script>
        function chk(){
            // 수를 입력했는지
            if(!frm.su1.value){
                alert('첫번째 수를 입력하세요');
                frm.su1.focus();
                return false;
            }else if(!frm.su2.value){
                alert('두번째 수를 입력하세요');
                frm.su2.focus();
                return false;
            }
            //몇번째 수가 얼마나 더 큰지 document.body.innerHTML에 추가
            //alert메세지도 띄움
            let su1 =parseInt(frm.su1.value) ;
            let su2 =parseInt(frm.su2.value) ;
            if (isNaN(su1) || isNaN(su2)) {
                alert('올바른 숫자만 입력하세요.');
                if (isNaN(su1)) frm.su1.focus(); 
                else frm.su2.focus();
                return false;
            }
            let msg='';
            // let difference = 0;
            let difference = (su1>su2) ? su1-su2 : su2-su1;
            if(su1>su2){
                msg = '첫번째 수가 ' + difference +'만큼 더 크다';
            }else if(su2>su1){
                msg = `<h3>두번째 수가 ${difference}만큼 더 크다</h3>`
                // msg = '두번째 수가 ' + difference +'만큼 더 크다';
            }else{
                msg = '두 수는 같다';
            }
            alert(msg);
            document.body.innerHTML += msg;
            frm.su1.value = su1;
            frm.su2.value = su2;
            

            return false;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <fieldset>
            <p>첫번째 수 : <input type="number" name="su1"></p>
            <p>두번째 수 : <input type="number" name="su2"></p>
            <p><input type="submit" value="결과"></p>
        </fieldset> 
    </form>
</body>
</html>
