<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table {width:280px; height: 100px; margin: 10px auto;} h3{text-align:center;}
        td {
            width: calc(100% / 7); 
        }
        td:nth-child(1) { background-color: red; }
        td:nth-child(2) { background-color: orange; }
        td:nth-child(3) { background-color: yellow; }
        td:nth-child(4) { background-color: green; }
        td:nth-child(5) { background-color: blue; }
        td:nth-child(6) { background-color: navy; }
        td:nth-child(7) { background-color: purple; }
    </style>
    <script>
        // 0번째 td부터 6번째 td까지 background-color 빨주노초파남보 입히고
        // bgColor(n) 함수만들기
        var colors = ['red','orange','yellow','green','blue','navy','purple'];
        var originalColor = 'white';
        function bgColorChange(i){
            if(i>=0 && i<colors.length){
                document.body.style.backgroundColor = colors[i];
            }else{
                document.body.style.backgroundColor = originalColor;
            }
        }
    </script>
</head>
<body>
    <h3>quiz : 마우스를 올리면 바탕화면도 해당색상으로</h3>
    <table>
        <tr onmouseout="bgColorChange(-1)">
            <td onmouseover="bgColorChange(0)"></td>
            <td onmouseover="bgColorChange(1)"></td>
            <td onmouseover="bgColorChange(2)"></td>
            <td onmouseover="bgColorChange(3)"></td>
            <td onmouseover="bgColorChange(4)"></td>
            <td onmouseover="bgColorChange(5)"></td>
            <td onmouseover="bgColorChange(6)"></td>
        </tr>
    </table>
</body>
</html>
