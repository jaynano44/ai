<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        window.onload = function(){
            var btnImg = document.querySelector('img');
            var originalSrc = 'ch11_img/but1.gif';
            var mouseDownSrc = 'ch11_img/but2.gif'
            btnImg.onmousedown = function(){
                this.src = mouseDownSrc;
            };
            btnImg.onmouseup = function(){
                this.src = originalSrc;
            };
            btnImg.onmouseleave =function(){
                this.src = originalSrc;
            };
        };
    </script>
</head>
<body>
    <img src="ch11_img/but1.gif" alt="mouse up" />
</body>
</html>
